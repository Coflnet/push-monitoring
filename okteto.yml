name: push-monitoring
autocreate: true
image: golang:1.19.1-bullseye
command: bash
securityContext:
  capabilities:
    add:
    - SYS_PTRACE
volumes:
- /go/pkg/
- /root/.cache/go-build/
sync:
- .:/usr/src/app
workdir: /usr/src/app
environment:
- KAFKA_HOST=kafka.kafka:9092
- KAFKA_CONSUMER_GROUP=auction-stats-cg
- SLOWDOWN_MS=10
- REDIS_URL=redis://redis.redis:6379
- TOPIC_NEW_AUCTION=sky-newauction
- TOPIC_NEW_FLIP=sky-newflip
- MONGO_URL=mongodb://root:root@mongo.mongo:27017
forward:
- 8080:8080
